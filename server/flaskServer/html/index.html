<html>
  <head>
      <title>IP Collector</title>
  </head>
  <body>
    <h1>IP Collector</h1>
    <a href="/data">View Data</a>
    <hr>

    <p>Your IP: {{ ip }}</p>

    <form action="/" method="POST"></form>
      <div class="form-group">
        <label>Your Username:</label>
        <input type="text" class="form-control" id="username" name="username" placeholder="Select a username"
        pattern="[A-Za-z0-9]{3,}" >
      </div>
      <button type="Send" class="btn btn-primary">Sign up</button>
    </form>

    {% if result == 1 %}
      <p>success</p>
    {% endif %}

  </body>
</html>
